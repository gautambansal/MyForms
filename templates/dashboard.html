<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Myforms</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <h1>
                <a href="/newform" class="btn btn-primary btn-lg" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                    </svg>
                Create Blank
                </a>
                <a class="btn btn-secondary btn-lg" href="/logout" style="float: right;">Sign out</a>
            </h1>

           
            
            <br>
    
            <h2>Recent Forms</h2>
            
                {%if forms%}
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Creation Date</th>
                        <th scope="col">Action</th>
                        <th scope="col">View Response</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for form in forms%}
                        <tr>
                            <td>{{form.creation_date}}</td>
                            <td><a href="/editForm/{{form.id}}" class="btn btn-outline-primary">Edit</a></td>
                            <td><a href="/responses/{{form.id}}" class="btn btn-outline-primary">View</a></td>
                        
                        </tr>
                        {%endfor%}
                
                    </tbody>
                  </table>
                
                {%else%}
                <div>No forms</div>
                {%endif%}
            
        </div>
        <script src={{ url_for('static',filename='js/jquery.min.js') }}></script>
        <script src={{ url_for('static',filename='js/bootstrap.min.js') }}></script>
        <script src={{ url_for('static',filename='js/fb.js') }}></script>
    </body>
</html>
